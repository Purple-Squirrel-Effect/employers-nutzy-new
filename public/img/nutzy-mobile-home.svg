<svg width="250" height="440" viewBox="0 0 250 440" xmlns="http://www.w3.org/2000/svg">
  <!-- Nutzy Mobile App Home Screen -->
  <defs>
    <!-- Purple gradient -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#412683;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="250" height="440" fill="url(#purpleGradient)"/>
  
  <!-- Status bar -->
  <rect x="0" y="0" width="250" height="40" fill="#412683"/>
  <text x="20" y="25" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">9:41</text>
  <text x="200" y="25" fill="white" font-family="Arial, sans-serif" font-size="12">100%</text>
  
  <!-- Header -->
  <rect x="0" y="40" width="250" height="80" fill="#412683"/>
  <text x="20" y="70" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Hallo, Gen-Z!</text>
  <text x="20" y="95" fill="#e9d5ff" font-family="Arial, sans-serif" font-size="14">Ontdek jouw droomjob</text>
  
  <!-- Search bar -->
  <rect x="20" y="140" width="210" height="40" rx="20" ry="20" fill="white" opacity="0.9"/>
  <text x="40" y="165" fill="#666" font-family="Arial, sans-serif" font-size="14">Zoek vacatures...</text>
  
  <!-- Job cards -->
  <!-- Card 1 -->
  <rect x="20" y="200" width="210" height="80" rx="12" ry="12" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="30" y="210" width="40" height="40" rx="8" ry="8" fill="#ec4899"/>
  <text x="80" y="225" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Social Media Manager</text>
  <text x="80" y="240" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">TikTok Nederland</text>
  <text x="80" y="255" fill="#10b981" font-family="Arial, sans-serif" font-size="12">€2.500 - €3.500</text>
  
  <!-- Card 2 -->
  <rect x="20" y="290" width="210" height="80" rx="12" ry="12" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="30" y="300" width="40" height="40" rx="8" ry="8" fill="#3b82f6"/>
  <text x="80" y="315" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Content Creator</text>
  <text x="80" y="330" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Instagram</text>
  <text x="80" y="345" fill="#10b981" font-family="Arial, sans-serif" font-size="12">€2.000 - €3.000</text>
  
  <!-- Card 3 -->
  <rect x="20" y="380" width="210" height="50" rx="12" ry="12" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="30" y="390" width="30" height="30" rx="6" ry="6" fill="#f59e0b"/>
  <text x="70" y="405" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">UX Designer</text>
  <text x="70" y="420" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Spotify</text>
</svg>
