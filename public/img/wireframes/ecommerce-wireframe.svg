<svg width="340" height="210" viewBox="0 0 340 210" xmlns="http://www.w3.org/2000/svg">
  <!-- E-commerce Website Wireframe -->
  <defs>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="4" height="4">
      <circle cx="2" cy="2" r="0.5" fill="#9ca3af"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="340" height="210" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="340" height="40" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Logo placeholder -->
  <rect x="15" y="12" width="60" height="16" fill="#d1d5db" rx="2"/>
  
  <!-- Navigation -->
  <rect x="90" y="14" width="40" height="12" fill="#e5e7eb" rx="1"/>
  <rect x="140" y="14" width="35" height="12" fill="#e5e7eb" rx="1"/>
  <rect x="185" y="14" width="45" height="12" fill="#e5e7eb" rx="1"/>
  <rect x="240" y="14" width="30" height="12" fill="#e5e7eb" rx="1"/>
  
  <!-- Search bar -->
  <rect x="280" y="12" width="45" height="16" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <circle cx="318" cy="20" r="3" fill="#9ca3af"/>
  
  <!-- Hero Banner -->
  <rect x="15" y="50" width="310" height="80" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <rect x="25" y="70" width="120" height="12" fill="#d1d5db" rx="2"/>
  <rect x="25" y="88" width="80" height="8" fill="#e5e7eb" rx="1"/>
  <rect x="25" y="100" width="60" height="20" fill="#412683" rx="4"/>
  <text x="55" y="113" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Shop Now</text>
  
  <!-- Product image placeholder -->
  <rect x="200" y="60" width="115" height="60" fill="url(#dots)" stroke="#d1d5db" stroke-width="1" rx="2"/>
  
  <!-- Product Grid -->
  <text x="15" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Featured Products</text>
  
  <!-- Product cards -->
  <g>
    <!-- Product 1 -->
    <rect x="15" y="160" width="70" height="40" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="2"/>
    <rect x="20" y="165" width="60" height="25" fill="url(#dots)" rx="1"/>
    <rect x="20" y="193" width="40" height="4" fill="#d1d5db" rx="1"/>
    
    <!-- Product 2 -->
    <rect x="95" y="160" width="70" height="40" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="2"/>
    <rect x="100" y="165" width="60" height="25" fill="url(#dots)" rx="1"/>
    <rect x="100" y="193" width="35" height="4" fill="#d1d5db" rx="1"/>
    
    <!-- Product 3 -->
    <rect x="175" y="160" width="70" height="40" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="2"/>
    <rect x="180" y="165" width="60" height="25" fill="url(#dots)" rx="1"/>
    <rect x="180" y="193" width="45" height="4" fill="#d1d5db" rx="1"/>
    
    <!-- Product 4 -->
    <rect x="255" y="160" width="70" height="40" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="2"/>
    <rect x="260" y="165" width="60" height="25" fill="url(#dots)" rx="1"/>
    <rect x="260" y="193" width="38" height="4" fill="#d1d5db" rx="1"/>
  </g>
  
  <!-- Footer -->
  <rect x="0" y="205" width="340" height="5" fill="#f3f4f6"/>
</svg>
