<svg width="340" height="210" viewBox="0 0 340 210" xmlns="http://www.w3.org/2000/svg">
  <!-- Landing Page Website Wireframe -->
  <defs>
    <pattern id="landingDots" patternUnits="userSpaceOnUse" width="4" height="4">
      <circle cx="2" cy="2" r="0.5" fill="#9ca3af"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="340" height="210" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="340" height="35" fill="#ffffff" stroke="#f3f4f6" stroke-width="1"/>
  
  <!-- Logo -->
  <rect x="15" y="12" width="50" height="12" fill="#412683" rx="2"/>
  
  <!-- Navigation -->
  <rect x="200" y="14" width="25" height="8" fill="#9ca3af" rx="1"/>
  <rect x="235" y="14" width="30" height="8" fill="#9ca3af" rx="1"/>
  <rect x="275" y="14" width="25" height="8" fill="#9ca3af" rx="1"/>
  
  <!-- CTA Button -->
  <rect x="310" y="10" width="25" height="16" fill="#412683" rx="8"/>
  <text x="322" y="20" fill="white" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">Sign Up</text>
  
  <!-- Hero Section -->
  <rect x="15" y="50" width="310" height="90" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1" rx="6"/>
  
  <!-- Hero Content -->
  <rect x="40" y="70" width="150" height="12" fill="#374151" rx="2"/>
  <rect x="40" y="88" width="200" height="6" fill="#6b7280" rx="1"/>
  <rect x="40" y="98" width="180" height="6" fill="#6b7280" rx="1"/>
  <rect x="40" y="108" width="160" height="6" fill="#6b7280" rx="1"/>
  
  <!-- Hero CTA -->
  <rect x="40" y="120" width="60" height="16" fill="#412683" rx="8"/>
  <text x="70" y="130" fill="white" font-family="Arial, sans-serif" font-size="7" text-anchor="middle">Get Started</text>
  
  <!-- Hero Image -->
  <rect x="220" y="65" width="90" height="60" fill="url(#landingDots)" stroke="#d1d5db" stroke-width="1" rx="4"/>
  
  <!-- Features Section -->
  <text x="15" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Key Features</text>
  
  <!-- Feature Cards -->
  <g>
    <!-- Feature 1 -->
    <rect x="15" y="175" width="95" height="25" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <circle cx="30" cy="185" r="5" fill="#412683"/>
    <rect x="40" y="182" width="50" height="4" fill="#374151" rx="1"/>
    <rect x="40" y="188" width="60" height="3" fill="#6b7280" rx="1"/>
    
    <!-- Feature 2 -->
    <rect x="120" y="175" width="95" height="25" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <circle cx="135" cy="185" r="5" fill="#10b981"/>
    <rect x="145" y="182" width="55" height="4" fill="#374151" rx="1"/>
    <rect x="145" y="188" width="65" height="3" fill="#6b7280" rx="1"/>
    
    <!-- Feature 3 -->
    <rect x="225" y="175" width="95" height="25" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <circle cx="240" cy="185" r="5" fill="#3b82f6"/>
    <rect x="250" y="182" width="45" height="4" fill="#374151" rx="1"/>
    <rect x="250" y="188" width="55" height="3" fill="#6b7280" rx="1"/>
  </g>
</svg>
