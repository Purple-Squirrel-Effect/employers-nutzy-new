<svg width="340" height="210" viewBox="0 0 340 210" xmlns="http://www.w3.org/2000/svg">
  <!-- LinkedIn-style Professional Network Wireframe -->
  <defs>
    <pattern id="linkedinDots" patternUnits="userSpaceOnUse" width="4" height="4">
      <circle cx="2" cy="2" r="0.5" fill="#9ca3af"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="340" height="210" fill="#f3f2ef"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="340" height="35" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- LinkedIn Logo -->
  <rect x="15" y="10" width="25" height="15" fill="#0a66c2" rx="2"/>
  <text x="27" y="20" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" font-weight="bold">in</text>
  
  <!-- Search Bar -->
  <rect x="50" y="8" width="120" height="18" fill="#eef3f8" stroke="#d1d5db" stroke-width="1" rx="9"/>
  <circle cx="60" cy="17" r="3" fill="#666666"/>
  <text x="70" y="20" fill="#666666" font-family="Arial, sans-serif" font-size="6">Search</text>
  
  <!-- Navigation -->
  <rect x="200" y="12" width="20" height="10" fill="#666666" rx="1"/>
  <rect x="230" y="12" width="25" height="10" fill="#666666" rx="1"/>
  <rect x="265" y="12" width="20" height="10" fill="#666666" rx="1"/>
  <rect x="295" y="12" width="15" height="10" fill="#666666" rx="1"/>
  <rect x="320" y="12" width="15" height="10" fill="#666666" rx="1"/>
  
  <!-- Main Content Area -->
  <g>
    <!-- Left Sidebar - Profile Card -->
    <rect x="15" y="45" width="80" height="70" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>
    <rect x="15" y="45" width="80" height="20" fill="#0a66c2" rx="8"/>
    <circle cx="55" cy="65" r="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="55" cy="62" r="4" fill="#d1d5db"/>
    <path d="M 48 72 Q 55 68 62 72" fill="#d1d5db"/>
    <rect x="25" y="85" width="50" height="5" fill="#374151" rx="1"/>
    <rect x="25" y="93" width="40" height="3" fill="#6b7280" rx="1"/>
    <rect x="25" y="100" width="35" height="3" fill="#0a66c2" rx="1"/>
    
    <!-- Main Feed -->
    <rect x="105" y="45" width="140" height="150" fill="#ffffff"/>
    
    <!-- Post 1 -->
    <rect x="105" y="45" width="140" height="45" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>
    <circle cx="120" cy="60" r="8" fill="url(#linkedinDots)"/>
    <rect x="135" y="55" width="60" height="4" fill="#374151" rx="1"/>
    <rect x="135" y="62" width="40" height="3" fill="#6b7280" rx="1"/>
    <rect x="115" y="72" width="120" height="3" fill="#374151" rx="1"/>
    <rect x="115" y="78" width="100" height="3" fill="#374151" rx="1"/>
    <rect x="115" y="84" width="80" height="3" fill="#374151" rx="1"/>
    
    <!-- Post 2 -->
    <rect x="105" y="100" width="140" height="50" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>
    <circle cx="120" cy="115" r="8" fill="url(#linkedinDots)"/>
    <rect x="135" y="110" width="55" height="4" fill="#374151" rx="1"/>
    <rect x="135" y="117" width="45" height="3" fill="#6b7280" rx="1"/>
    <rect x="115" y="127" width="110" height="15" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1" rx="2"/>
    <rect x="120" y="132" width="80" height="3" fill="#6b7280" rx="1"/>
    <rect x="120" y="137" width="60" height="3" fill="#6b7280" rx="1"/>
    
    <!-- Job Posting -->
    <rect x="105" y="160" width="140" height="35" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>
    <rect x="115" y="168" width="80" height="5" fill="#374151" rx="1"/>
    <rect x="115" y="176" width="60" height="3" fill="#6b7280" rx="1"/>
    <rect x="115" y="182" width="50" height="3" fill="#10b981" rx="1"/>
    <rect x="200" y="168" width="35" height="12" fill="#0a66c2" rx="6"/>
    <text x="217" y="176" fill="white" font-family="Arial, sans-serif" font-size="5" text-anchor="middle">Apply</text>
    
    <!-- Right Sidebar -->
    <rect x="255" y="45" width="70" height="100" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>
    <rect x="265" y="55" width="50" height="5" fill="#374151" rx="1"/>
    
    <!-- Job Suggestions -->
    <rect x="265" y="68" width="50" height="4" fill="#6b7280" rx="1"/>
    <rect x="265" y="75" width="40" height="3" fill="#9ca3af" rx="1"/>
    <rect x="265" y="82" width="45" height="3" fill="#9ca3af" rx="1"/>
    <rect x="265" y="89" width="35" height="3" fill="#9ca3af" rx="1"/>
    
    <!-- People You May Know -->
    <rect x="265" y="105" width="50" height="4" fill="#6b7280" rx="1"/>
    <circle cx="275" cy="118" r="5" fill="url(#linkedinDots)"/>
    <rect x="285" y="115" width="30" height="3" fill="#374151" rx="1"/>
    <rect x="285" y="120" width="25" height="2" fill="#6b7280" rx="1"/>
    <rect x="285" y="125" width="20" height="8" fill="#0a66c2" rx="4"/>
    <text x="295" y="130" fill="white" font-family="Arial, sans-serif" font-size="4" text-anchor="middle">Connect</text>
  </g>
</svg>
