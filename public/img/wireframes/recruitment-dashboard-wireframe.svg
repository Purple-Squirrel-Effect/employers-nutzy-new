<svg width="340" height="210" viewBox="0 0 340 210" xmlns="http://www.w3.org/2000/svg">
  <!-- Recruitment Dashboard Wireframe -->
  <defs>
    <pattern id="recruitDots" patternUnits="userSpaceOnUse" width="3" height="3">
      <circle cx="1.5" cy="1.5" r="0.3" fill="#d1d5db"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="340" height="210" fill="#f8fafc"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="55" height="210" fill="#374151"/>
  
  <!-- Sidebar Logo -->
  <rect x="10" y="15" width="35" height="8" fill="#412683" rx="2"/>
  <text x="27" y="21" fill="white" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" font-weight="bold">RECRUIT</text>
  
  <!-- Sidebar Menu -->
  <rect x="8" y="35" width="39" height="6" fill="#6b7280" rx="1"/>
  <rect x="8" y="45" width="35" height="6" fill="#9ca3af" rx="1"/>
  <rect x="8" y="55" width="37" height="6" fill="#412683" rx="1"/>
  <rect x="8" y="65" width="33" height="6" fill="#9ca3af" rx="1"/>
  <rect x="8" y="75" width="36" height="6" fill="#9ca3af" rx="1"/>
  
  <!-- Main Content -->
  <rect x="55" y="0" width="285" height="210" fill="#ffffff"/>
  
  <!-- Top Bar -->
  <rect x="55" y="0" width="285" height="35" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="70" y="12" width="80" height="10" fill="#374151" rx="2"/>
  <text x="70" y="23" fill="#374151" font-family="Arial, sans-serif" font-size="7" font-weight="bold">Recruitment Dashboard</text>
  
  <!-- User Profile -->
  <circle cx="310" cy="17" r="8" fill="url(#recruitDots)"/>
  <rect x="285" y="12" width="20" height="6" fill="#9ca3af" rx="1"/>
  
  <!-- Stats Cards -->
  <g>
    <!-- Active Jobs -->
    <rect x="70" y="50" width="60" height="35" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <text x="75" y="62" fill="#6b7280" font-family="Arial, sans-serif" font-size="6">Active Jobs</text>
    <text x="75" y="72" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">24</text>
    <rect x="75" y="77" width="15" height="3" fill="#10b981" rx="1"/>
    
    <!-- Applications -->
    <rect x="140" y="50" width="60" height="35" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <text x="145" y="62" fill="#6b7280" font-family="Arial, sans-serif" font-size="6">Applications</text>
    <text x="145" y="72" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">156</text>
    <rect x="145" y="77" width="18" height="3" fill="#3b82f6" rx="1"/>
    
    <!-- Interviews -->
    <rect x="210" y="50" width="60" height="35" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <text x="215" y="62" fill="#6b7280" font-family="Arial, sans-serif" font-size="6">Interviews</text>
    <text x="215" y="72" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">12</text>
    <rect x="215" y="77" width="12" height="3" fill="#f59e0b" rx="1"/>
    
    <!-- Hires -->
    <rect x="280" y="50" width="50" height="35" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <text x="285" y="62" fill="#6b7280" font-family="Arial, sans-serif" font-size="6">Hires</text>
    <text x="285" y="72" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">8</text>
    <rect x="285" y="77" width="10" height="3" fill="#412683" rx="1"/>
  </g>
  
  <!-- Recent Applications -->
  <rect x="70" y="100" width="130" height="95" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <text x="75" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Recent Applications</text>
  
  <!-- Application List -->
  <g>
    <!-- Application 1 -->
    <circle cx="85" cy="130" r="6" fill="url(#recruitDots)"/>
    <rect x="95" y="127" width="60" height="4" fill="#374151" rx="1"/>
    <rect x="95" y="133" width="45" height="3" fill="#6b7280" rx="1"/>
    <rect x="165" y="128" width="25" height="8" fill="#10b981" rx="4"/>
    <text x="177" y="134" fill="white" font-family="Arial, sans-serif" font-size="4" text-anchor="middle">Review</text>
    
    <!-- Application 2 -->
    <circle cx="85" cy="150" r="6" fill="url(#recruitDots)"/>
    <rect x="95" y="147" width="55" height="4" fill="#374151" rx="1"/>
    <rect x="95" y="153" width="40" height="3" fill="#6b7280" rx="1"/>
    <rect x="165" y="148" width="25" height="8" fill="#3b82f6" rx="4"/>
    <text x="177" y="154" fill="white" font-family="Arial, sans-serif" font-size="4" text-anchor="middle">Interview</text>
    
    <!-- Application 3 -->
    <circle cx="85" cy="170" r="6" fill="url(#recruitDots)"/>
    <rect x="95" y="167" width="50" height="4" fill="#374151" rx="1"/>
    <rect x="95" y="173" width="35" height="3" fill="#6b7280" rx="1"/>
    <rect x="165" y="168" width="25" height="8" fill="#f59e0b" rx="4"/>
    <text x="177" y="174" fill="white" font-family="Arial, sans-serif" font-size="4" text-anchor="middle">Pending</text>
  </g>
  
  <!-- Job Performance Chart -->
  <rect x="210" y="100" width="120" height="95" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <text x="215" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Job Performance</text>
  
  <!-- Chart -->
  <g stroke="#412683" stroke-width="1.5" fill="none">
    <path d="M 220 180 L 230 170 L 240 175 L 250 160 L 260 165 L 270 150 L 280 145 L 290 140 L 300 135 L 310 130"/>
  </g>
  <circle cx="220" cy="180" r="2" fill="#412683"/>
  <circle cx="240" cy="175" r="2" fill="#412683"/>
  <circle cx="260" cy="165" r="2" fill="#412683"/>
  <circle cx="280" cy="145" r="2" fill="#412683"/>
  <circle cx="300" cy="135" r="2" fill="#412683"/>
  <circle cx="310" cy="130" r="2" fill="#412683"/>
  
  <!-- Chart Labels -->
  <text x="220" y="190" fill="#9ca3af" font-family="Arial, sans-serif" font-size="4" text-anchor="middle">Jan</text>
  <text x="250" y="190" fill="#9ca3af" font-family="Arial, sans-serif" font-size="4" text-anchor="middle">Feb</text>
  <text x="280" y="190" fill="#9ca3af" font-family="Arial, sans-serif" font-size="4" text-anchor="middle">Mar</text>
  <text x="310" y="190" fill="#9ca3af" font-family="Arial, sans-serif" font-size="4" text-anchor="middle">Apr</text>
</svg>
