<svg width="340" height="210" viewBox="0 0 340 210" xmlns="http://www.w3.org/2000/svg">
  <!-- Portfolio Website Wireframe -->
  <defs>
    <pattern id="portfolioDots" patternUnits="userSpaceOnUse" width="4" height="4">
      <circle cx="2" cy="2" r="0.5" fill="#9ca3af"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="340" height="210" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="340" height="35" fill="#ffffff" stroke="#f3f4f6" stroke-width="1"/>
  
  <!-- Logo/Name -->
  <rect x="15" y="12" width="80" height="12" fill="#374151" rx="2"/>
  
  <!-- Navigation -->
  <rect x="220" y="14" width="25" height="8" fill="#9ca3af" rx="1"/>
  <rect x="255" y="14" width="30" height="8" fill="#9ca3af" rx="1"/>
  <rect x="295" y="14" width="30" height="8" fill="#9ca3af" rx="1"/>
  
  <!-- Hero Section -->
  <rect x="15" y="50" width="150" height="60" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <rect x="25" y="65" width="100" height="10" fill="#374151" rx="2"/>
  <rect x="25" y="80" width="130" height="6" fill="#6b7280" rx="1"/>
  <rect x="25" y="90" width="80" height="6" fill="#6b7280" rx="1"/>
  
  <!-- Profile Image -->
  <circle cx="250" cy="80" r="35" fill="url(#portfolioDots)" stroke="#d1d5db" stroke-width="1"/>
  <circle cx="250" cy="75" r="8" fill="#d1d5db"/>
  <path d="M 235 95 Q 250 85 265 95" fill="#d1d5db"/>
  
  <!-- Portfolio Grid -->
  <text x="15" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Recent Work</text>
  
  <!-- Project thumbnails -->
  <g>
    <!-- Project 1 -->
    <rect x="15" y="145" width="95" height="55" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1" rx="2"/>
    <rect x="20" y="150" width="85" height="35" fill="url(#portfolioDots)" rx="1"/>
    <rect x="20" y="188" width="50" height="4" fill="#374151" rx="1"/>
    <rect x="20" y="194" width="30" height="3" fill="#9ca3af" rx="1"/>
    
    <!-- Project 2 -->
    <rect x="120" y="145" width="95" height="55" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1" rx="2"/>
    <rect x="125" y="150" width="85" height="35" fill="url(#portfolioDots)" rx="1"/>
    <rect x="125" y="188" width="60" height="4" fill="#374151" rx="1"/>
    <rect x="125" y="194" width="40" height="3" fill="#9ca3af" rx="1"/>
    
    <!-- Project 3 -->
    <rect x="225" y="145" width="95" height="55" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1" rx="2"/>
    <rect x="230" y="150" width="85" height="35" fill="url(#portfolioDots)" rx="1"/>
    <rect x="230" y="188" width="45" height="4" fill="#374151" rx="1"/>
    <rect x="230" y="194" width="35" height="3" fill="#9ca3af" rx="1"/>
  </g>
  
  <!-- Contact CTA -->
  <rect x="280" y="50" width="45" height="20" fill="#412683" rx="4"/>
  <text x="302" y="63" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Contact</text>
</svg>
